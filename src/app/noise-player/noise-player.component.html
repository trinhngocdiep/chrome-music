<div class="container" *ngIf="initiated">
  <div class="container__controls">
    <div class="container__controls-hint">Select to mix the effects</div>
    <mat-icon class="container__controls-mute" [class.container__controls-mute_active]="noisePlayer.muted" (click)="noisePlayer.toggleMuted()">{{noisePlayer.muted ? 'volume_off' : 'volume_up'}}</mat-icon>
  </div>
  <div class="container__noises">
    <div class="noise" *ngFor="let e of noises" [class.noise_playing]="e.playing" [title]="e.title" (click)="noisePlayer.toggleNoise(e.noise.type)">
      <img class="noise__icon" [src]="e.icon">
      <mat-slider class="noise__volume" min="0" max="100" [value]="e.volume" (click)="$event.stopPropagation()" (change)="e.volume = $event.value"></mat-slider>
    </div>
  </div>
</div>
