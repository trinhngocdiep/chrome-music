<mat-tab-group #tabGroup *ngIf="ready; else appLoadingTemplate">
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>play_arrow</mat-icon>
      <span>Now Playing</span>
    </ng-template>
    <cm-now-playing></cm-now-playing>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>library_music</mat-icon>
      <span>
        <span>My Music</span>
      </span>
    </ng-template>
    <cm-music-manager></cm-music-manager>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>search</mat-icon>
      <span>Explore</span>
    </ng-template>
    <cm-music-explorer></cm-music-explorer>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>surround_sound</mat-icon>
      <span>Noise</span>
    </ng-template>
    <cm-noise-player></cm-noise-player>
  </mat-tab>
</mat-tab-group>

<ng-template #appLoadingTemplate>
  <div class="app-loading-indicator">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
